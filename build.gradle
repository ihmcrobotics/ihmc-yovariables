buildscript {
   repositories {
      maven { url "https://plugins.gradle.org/m2/" }
      mavenLocal()
   }
   dependencies {
      classpath "us.ihmc:ihmc-build:0.13.2"
   }
}
apply plugin: "us.ihmc.ihmc-build"

ihmc {
   group = "us.ihmc"
   version = "0.3.1"
   vcsUrl = "https://github.com/ihmcrobotics/ihmc-yovariables"
   openSource = true
   maintainer = "Sylvain Bertrand (sbertrand@ihmc.us)"

   configureDependencyResolution()
   configurePublications()
}

dependencies {
   compile group: "us.ihmc", name: "ihmc-commons", version: "0.19.1"
   compile group: 'org.apache.commons', name: 'commons-math3', version: '3.3'
   compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
   compile group: "us.ihmc", name: "euclid", version: "0.8.2"
}

testDependencies {
   compile group: "junit", name: "junit", version: "4.12"
   compile group: 'us.ihmc', name: 'ihmc-ci-core-api', version: '0.17.7'
   compile group: "us.ihmc", name: "ihmc-commons-testing", version: "0.19.1"
}
